<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <!-- Custom Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/navigation.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"
      integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navigation">
      <div class="container">
        <span id="logo">tweeter!!</span>
        <div class="container vertical" id="show-new-tweet">
          <span id="new-tweeter"><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- User Welcome Header -->
    <div class="content-wrapper">
      <header class="user-welcome">
        <div class="container">
          <img class="avatar" src="/images/profile-hex.png" />
          <h2>Macgyver</h2>
        </div>
      </header>

      <main class="tweets container">
        <!-- Main Page Container -->

        <div id="error-message">
          <div class="container">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae
              facere ratione deserunt eius libero quas iste sint fugit itaque
              rem.
            </p>
          </div>
        </div>

        <!-- New Tweet section and Form-->

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="post-tweet" action="/tweets" method="POST">
            <div class="input-container">
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="container">
              <button class="btn-submit" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>

        <!-- Previous Tweets -->

        <section id="tweets-container"></section>

        <div id="scroll-up"><i class="fas fa-angle-double-up fa-2x"></i></div>
      </main>
    </div>
  </body>
</html>
